<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Write yout code here -->
	<div id="calculator">
    <input type="text" id="display" readonly />

    <div id="buttons">
      <button id="1" onclick="appendToDisplay('1')">1</button>
      <button id="2" onclick="appendToDisplay('2')">2</button>
      <button id="3" onclick="appendToDisplay('3')">3</button>
      <button id="plus" onclick="appendToDisplay('+')">+</button>
      <button id="4" onclick="appendToDisplay('4')">4</button>
      <button id="5" onclick="appendToDisplay('5')">5</button>
      <button id="6" onclick="appendToDisplay('6')">6</button>
      <button id="minus" onclick="appendToDisplay('-')">-</button>
      <button id="7" onclick="appendToDisplay('7')">7</button>
      <button id="8" onclick="appendToDisplay('8')">8</button>
      <button id="9" onclick="appendToDisplay('9')">9</button>
      <button id="divi" onclick="appendToDisplay('/')">/</button>
      <button id="op" onclick="appendToDisplay('(')">(</button>
      <button id="0" onclick="appendToDisplay('0')">0</button>
      <button id="cl" onclick="appendToDisplay(')')">)</button>
      <button id="mult" onclick="appendToDisplay('*')">*</button>
      <button id="C" onclick="clearDisplay()">C</button>
      <button id="back" onclick="removeLastCharacter()">Back</button>
      <button id="equal" onclick="calculate()">=</button>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
